   <section>
     <div class="backk">
        <div class="reservation-page">
        <div class="reservation-form-container">
            <h1 class="form-title">Book Your Stay</h1>
            <p class="form-subtitle">Secure your room with us today. We have 30 rooms available.</p>
            
            <form action="/submit-reservation" method="POST"> 
                
                <div class="form-group-row">
                    <div class="form-field">
                        <label for="check-in">Check-in Date *</label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>
                    <div class="form-field">
                        <label for="check-out">Check-out Date *</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-field">
                        <label for="guests">Number of Guests *</label>
                        <input type="number" id="guests" name="guests" min="1" max="6" value="1" required>
                    </div>
                    <div class="form-field">
                        <label for="rooms">Number of Rooms *</label>
                        <input type="number" id="rooms" name="rooms" min="1" max="10" value="1" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="room-type">Room Type *</label>
                    <select id="room-type" name="room-type" required>
                        <option value="" disabled selected>Select a Room Type</option>
                        <option value="standard-single">Standard Single (1-2 Guests)</option>
                        <option value="deluxe-double">Deluxe Double (1-2 Guests)</option>
                        <option value="family-suite">Family Suite (3-6 Guests)</option>
                        <option value="executive-suite">Executive Suite (Up to 4 Guests)</option>
                    </select>
                </div>
                
                <div class="form-field">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group-row">
                    <div class="form-field">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                    </div>
                </div>

                <div class="form-field">
                    <label for="requests">Special Requests / Notes</label>
                    <textarea id="requests" name="requests" rows="4" placeholder="e.g., Early check-in, Feather-free pillows..."></textarea>
                </div>
                
                <div class="form-field form-submit">
                    <button type="submit">Confirm Reservation</button>
                </div>

            </form>
        </div>
    </div>

     </div>
